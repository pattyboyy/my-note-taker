<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
    <nav class="navbar bg-info">
        <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container" id="list-container">
                <div class="card">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>
            <div class="col-8">
              <form class="note-form">
                <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
                <textarea class="note-textarea" placeholder="Note Text"></textarea>
                <div style="margin-top: 10px;">
                    <button type="button" class="tag-btn" style="background-color: #D4E157; color: #33691E;" data-tag="Personal">Personal</button>
                    <button type="button" class="tag-btn" style="background-color: #29B6F6; color: #0D47A1;" data-tag="Work">Work</button>
                    <button type="button" class="tag-btn" style="background-color: #EF5350; color: #B71C1C;" data-tag="Important">Important</button>
                    <button type="button" class="tag-btn" style="background-color: #BA68C8; color: #4A148C;" data-tag="Ideas">Ideas</button>
                    <button type="button" class="tag-btn" style="background-color: #FFF176; color: #E65100;" data-tag="Todo">Todo</button>
                </div>
                <div style="margin-top: 10px;">
                  <form onsubmit="handleNoteSave(event)">
                    <button type="submit" class="save-note btn btn-primary">Save Note</button>
                  </form>
                  <button type="button" class="new-note btn btn-secondary">New Note</button>
                </div>
              </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
